	<!--========================================================
														CONTENT 
	=========================================================-->
	<section id="content" class="content_pages">

		<div class="container txt_cntr">
			<h2 class="marTop4">Contact</h2>
			<div class="map">
				<figure class="map">
					<iframe src="https://maps.google.com/maps?q=801%20Glenferrie%20Road%2C%20Hawthorn&t=&z=13&ie=UTF8&iwloc=&output=embed" style="border:0"></iframe>
				</figure>

				<address class="address1">
					<dl>
						<!--<dt>-->
							<!--801 Glenferrie Road-->
							<!--Hawthorn, VIC, 3122-->
							<!--Australia-->
						<!--</dt>-->
						<dd>Telephone: <a href="tel:+61 3 9028 7328">+61 3 9028 7328</a></dd>
						<dd>E-mail: <a href="mailto:info@liberation-data.com">info@liberation-data.com</a></dd>
					</dl>
				</address>

			</div>


		</div>



		<div class="box-3 v2">
			<div class="container">
				<h2 class="v2">We'd Love To Hear From You!</h2>

				<form id="contact-form" class="txt_left marTop7" action="https://api.formbucket.com/f/buk_vkKeNgfJatg7yduyFToAdP4N" method="post">
				<!--<form id="contact-form"  action="https://api.formbucket.com/f/buk_vkKeNgfJatg7yduyFToAdP4N" method="POST">-->
						<div class="contact-form-loader"></div>
						<fieldset>
							<div class="row">
								<div class="grid_6">
									<label class="name">
										<input type="text" name="name" placeholder="Name:" value="" data-constraints="@Required @JustLetters"  />
										<span class="empty-message">*This field is required.</span>
										<span class="error-message">*This is not a valid name.</span>
									</label>

									<label class="email">
										<input type="text" name="email" placeholder="E-mail:" value="" data-constraints="@Required @Email" />
										<span class="empty-message">*This field is required.</span>
										<span class="error-message">*This is not a valid email.</span>
									</label>
									<label class="subject">
										<input type="text" name="subject" placeholder="Subject:" value="" />
										<span class="empty-message">*This field is required.</span>
									</label>
								</div>

								<div class="grid_6">
									<label class="message">
										<textarea name="message" placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
										<span class="empty-message">*This field is required.</span>
										<span class="error-message">*The message is too short.</span>
									</label>
								</div>
							</div>
							<div class="btns">
								<!--<a href="#" class="more_btn marRight1" data-type="reset">Reset</a>-->
								<a href="#" class="more_btn" data-type="submit" onclick="submit()">Submit</a>
							</div>
						</fieldset>
						<div class="modal fade response-message">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h4 class="modal-title">Modal title</h4>
									</div>
									<div class="modal-body">
										You message has been sent! We will be in touch soon.
									</div>
								</div>
							</div>
						</div>
					</form>

			</div>
		</div>







	</section>

						<!--<li><a href="#"><i class="fa fa-facebook"></i></a></li>-->
					</ul>
					</p>
				</div>
